<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <script type="module" src="components/stopwatch.js"></script>
    <script type="module" src="modules/task.js"></script>
</head>
<body>
    <p>Stopwatch:</p>

    <task-module></task-module>

    <div id="sw-wrapper">
        <stop-watch started="" time="3762"></stop-watch>
        <stop-watch started="" time="75"></stop-watch>
    </div>
    <button onclick="addOne()">+ 1</button>

    <script>
        function addOne() {
            let sw = document.createElement("stop-watch");
            document.getElementById("sw-wrapper").append(sw);
        }
    </script>
</body>
</html>
